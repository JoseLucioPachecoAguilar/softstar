                        <h2>ORDEN DE<br>TRABAJO</h2>
                    </section>
                </section>
        
                <form action="" class="form_serv">
                    <h2>Registro de Orden de Trabajo</h2>
                    <div class="serv1_info">
                        <label for="fecha">Fecha *</label>
                        <input type="date" id="fecha">
                        
                        <label for="cliente">Cliente *</label>
                        <input type="text" id="cliente" required="obligatorio" placeholder="Seleccione el cliente">

                        <label for="coche">Coche *</label>
                        <input type="text" id="coche" required="obligatorio" placeholder="Seleccione el coche del cliente">

                        <label for="kilometraje">Kilometraje *</label>
                        <input type="text" id="kilometraje" required="obligatorio" placeholder="Escriba el Kilometraje">

                        <label for="concepto">Concepto *</label>
                        <!--<input type="text" id="concepto">-->
                        <textarea name="textareaConcepto" rows="10" cols="50" required="obligatorio" placeholder="Escriba aquí el trabajo realizado"></textarea>

                        <label for="refacciones">Refacciones *</label>
                        <!--<input type="text" id="refacciones">-->
                        <textarea name="textareaRefacciones" rows="10" cols="50" required="obligatorio" placeholder="Escriba aquí las refacciones utilizadas"></textarea>

                        <label for="notas">Notas *</label>
                        <!--<input type="text" id="notas">-->
                        <textarea name="textareaPendientes" rows="10" cols="50" required="obligatorio" placeholder="Escriba aquí sus notas"></textarea>

                        <label for="pendientes">Pendientes *</label>
                        <!--<input type="text" id="pendientes">-->
                        <textarea name="textareaPendientes" rows="10" cols="50" required="obligatorio" placeholder="Escriba aquí los servicios pendientes"></textarea>

                        <label for="anio">Mano de Obra *</label>
                        <input type="number" id="manodeobra"  min="1" required="obligatorio" placeholder="Escriba el cobro del servicio">
                        <input type="reset">
                        <input type="button" value="Registrar Servicio" id="btnRegServicio">
                        
                    </div>
                </form>
        </section>
